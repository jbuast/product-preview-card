<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="container-image">
        <picture>
          <source media="(min-width:1000px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Product Image for Mobile">
        </picture>
      </div>
      <div class="container-context">
        <p class="p-first">perfume</p>
        <h1 class="secondary-font">Gabrielle Essence Eau De Parfum</h1>
        <p class="p-second">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="context-price">
          <p class="left-price secondary-font">$149.99</p>
          <p class="right-price">$169.99</p>
        </div>
        <div class="addToCartBtn">
          <img src="images/icon-cart.svg" alt="Icon Cart beside the Add to Cart">
          <p>Add to Cart</p>
        </div>
      </div>
    </section>
  </main>

 
</body>
</html>
